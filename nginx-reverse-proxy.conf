# ==============================================
# Configuración de Nginx Reverse Proxy
# Para servir PrestaShop y HeyGen Avatar en el mismo servidor
# ==============================================

# Configuración para el avatar en un subdominio o ruta
server {
    listen 80;
    server_name avatar.tudominio.com;  # Cambia por tu subdominio real

    # O si prefieres usar una ruta en lugar de subdominio, comenta lo de arriba
    # y usa esto:
    # server_name tudominio.com;
    # location /avatar {
    #     rewrite ^/avatar(/.*)$ $1 break;
    #     proxy_pass http://localhost:8080;
    #     ...resto de configuración...
    # }

    # Logs
    access_log /var/log/nginx/heygen-avatar-access.log;
    error_log /var/log/nginx/heygen-avatar-error.log;

    # Cliente React (puerto 8080)
    location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API del servidor (puerto 3001)
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket para Socket.IO
    location /socket.io/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts más largos para WebSocket
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Health check
    location /health {
        proxy_pass http://localhost:3001/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

